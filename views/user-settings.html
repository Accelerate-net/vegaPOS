<template class="task-template">

               <div class="row">
                  <div class="col-xs-6">
                     <div class="box box-primary">
                        <div class="box-body">
                           <div class="box-header" style="padding: 10px 0px">
                              <h3 class="box-title" style="padding: 5px 0px; font-size: 21px;">Registered Users</h3>
                              <button class="btn btn-success btn-sm" id="openNewUserButton" onclick="openNewUser()" style="float: right">New User</button>
                           </div>
                           <div class="table-responsive" style="max-height: 75vh">
                              <table id="allUsersRenderArea" class="table">
                              </table>
                           </div>
                           <div class="clearfix"></div>
                        </div>
                     </div>
                  </div>
                  

                  <div class="col-xs-4" style="display: none" id="newUserArea">
                     <div class="box box-primary">
                        <div class="box-body">
                           <div class="box-header" style="padding: 10px 0px">
                              <h3 class="box-title" style="padding: 5px 0px; font-size: 21px;">Add New User</h3>
                           </div>
                           <div class="col-lg-12">
         
                                 <div class="form-group">
                                    <label for="group">Role</label> 
                                    <select id="user_profile_new_user_role" class="form-control input-tip select2" style="width:100%;">
                                       <option value="ADMIN">Admin</option>
                                       <option value="AGENT">Delivery Agent</option>
                                       <option value="STEWARD" selected="selected">Staff</option>
                                    </select>
                                 </div>
                                 <div class="form-group">
                                    <label for="first_name">Name</label> <input type="text" value="" class="form-control tip" id="user_profile_new_user_name" required="required" />
                                 </div>
                                 <div class="form-group">
                                    <label for="phone">Mobile</label> <input type="text" value="" class="form-control tip" id="user_profile_new_user_mobile" required="required" />
                                 </div>
                                 <div class="form-group">
                                    
                                    <button  class="btn btn-default" onclick="hideNewUser()" >Cancel</button>
                                    <button  style="float: right" class="btn btn-primary" onclick="addNewUserProfile()" >Add User</button>
                                    
                                 </div>
                    
                           </div>
                           <div class="clearfix"></div>
                        </div>
                     </div>
                  </div>
               </div>



      <!-- Modal -->
      <div id="deleteUserConsentModal" class="modal">
         <div class="modal-dialog" style="top: 15px">
            <!-- Modal content-->
            <div class="modal-content">
               <div class="modal-header deleteConfirmationHeader"> <h1 style="font-size: 18px; margin: 0; text-align: left;">Confirm Delete</h1> </div>
               <div class="modal-body" style="max-height: 420px; overflow-y: auto !important; overflow-x: none !important;">
                <p style="font-size: 16px; margin: 0; color: #e74c3c;" id="deleteUserConsentModalText"></P>
               </div>
               <div class="modal-footer" style="border: none; padding-top: 0" id="deleteUserConsentModalConsent">
               </div>
            </div>
         </div>
      </div>


        <!-- ADMIN PASSWORD CHANGE MODAL -->
        <div id="adminPasswordChangeModalHome" class="modal" style="z-index: 2500 !important">
             <div class="modal-dialog" style="top: 20%; width: 27em !important;">
                <!-- Modal content-->
                <div class="modal-content" style="border-radius: 4px;">

                    <div class="" id="adminPasswordChangeModalContent"></div>

                    <div class="modal-footer" style="border: none; padding: 0;">
                        <button onclick="changeAdminPassword()" class="btn btn-success adminUserWindowButtonProceed">Change</button>
                        <button onclick="adminPasswordChangeModalHide()" class="btn btn-default adminUserWindowButton">Cancel</button>
                    </div>
                </div>
             </div>
        </div>


   </template>
