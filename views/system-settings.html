<template class="task-template">

        <div class="row">

            <div class="col-xs-2">
                <div class="box box-primary">
                    <div class="box-body" style="padding: 4px 4px 0px 4px">
                        
                        <div class="box-header" style="padding: 10px 0px">
                           <h3 class="box-title" style="padding: 5px 0px 5px 5px; font-size: 21px;"><i class="fa fa-cog"></i> Settings</h3>
                        
                        </div>

                        <div class="billSettingsOption" onclick="openSystemSettings('keyboardShortcuts')"> Custom Shortcuts <tag class="billSettingsOptionIcon"><i class="fa fa-angle-right"></i></tag></div>
                        <div class="billSettingsOption" onclick="openSystemSettings('personalOptions')"> Personalisations<tag class="billSettingsOptionIcon"><i class="fa fa-angle-right"></i></tag></div>
                        <div class="billSettingsOption" onclick="openSystemSettings('systemSecurity')"> Security<tag class="billSettingsOptionIcon"><i class="fa fa-angle-right"></i></tag></div>
                        <div class="billSettingsOption" onclick="openSystemSettings('resetOptions')"> System Reset<tag class="billSettingsOptionIcon"><i class="fa fa-angle-right"></i></tag></div>
                        
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>

            <div class="col-xs-6" id="detailsDisplaySystemSettings">

                <!-- Personalisation Options -->
                <div class="box box-primary" style="display: none" id="personalOptions">
                    <div class="box-body">
                        
                        <div class="box-header" style="padding: 10px 0px">
                           <h3 class="box-title" style="padding: 5px 0px; font-size: 21px;">Personalisations</h3>
                        </div>
                        <table style="width: 100%">
                          <col width="40%">
                          <col width="60%">

                          <tr>
                            <td style="vertical-align: middle; font-weight: bold;">Theme</td>
                            <td style="padding-top:10px">
                                <div class="form-group">
                                   <div class="row" style="height: 80px; overflow: hidden">
                                      <div class="col-sm-3 themeSelectionButton" onclick="changePersonalisationTheme('skin-blue')">
                                        <tag class="themeBlueDark"></tag>
                                        <p class="themeSelectionTitle" id="title_skin-blue">Blue Dark</p>
                                      </div>
                                      <div class="col-sm-3 themeSelectionButton" onclick="changePersonalisationTheme('skin-blue-light')">
                                        <tag class="themeBlueLight"></tag>
                                        <p class="themeSelectionTitle" id="title_skin-blue-light">Blue Light</p>
                                      </div>
                                      <div class="col-sm-3 themeSelectionButton" onclick="changePersonalisationTheme('skin-green')">
                                        <tag class="themeGreenDark"></tag>
                                        <p class="themeSelectionTitle" id="title_skin-green">Green Dark</p>
                                      </div>
                                      <div class="col-sm-3 themeSelectionButton" onclick="changePersonalisationTheme('skin-green-light')">
                                        <tag class="themeGreenLight"></tag>
                                        <p class="themeSelectionTitle" id="title_skin-green-light">Green Light</p>
                                      </div>
                                   </div>
                                   <div class="row" style="height: 80px; overflow: hidden">
                                      <div class="col-sm-3 themeSelectionButton" onclick="changePersonalisationTheme('skin-purple')">
                                        <tag class="themePurpleDark"></tag>
                                        <p class="themeSelectionTitle" id="title_skin-purple">Purple Dark</p>
                                      </div>
                                      <div class="col-sm-3 themeSelectionButton" onclick="changePersonalisationTheme('skin-purple-light')">
                                        <tag class="themePurpleLight"></tag>
                                        <p class="themeSelectionTitle" id="title_skin-purple-light">Purple Light</p>
                                      </div>
                                      <div class="col-sm-3 themeSelectionButton" onclick="changePersonalisationTheme('skin-red')">
                                        <tag class="themeRedDark"></tag>
                                        <p class="themeSelectionTitle" id="title_skin-red">Red Dark</p>
                                      </div>
                                      <div class="col-sm-3 themeSelectionButton" onclick="changePersonalisationTheme('skin-red-light')">
                                        <tag class="themeRedLight"></tag>
                                        <p class="themeSelectionTitle" id="title_skin-red-light">Red Light</p>
                                      </div>
                                   </div>
                                   <div class="row" style="height: 80px; overflow: hidden">
                                      <div class="col-sm-3 themeSelectionButton" onclick="changePersonalisationTheme('skin-yellow')">
                                        <tag class="themeYellowDark"></tag>
                                        <p class="themeSelectionTitle" id="title_skin-yellow">Yellow Dark</p>
                                      </div>
                                      <div class="col-sm-3 themeSelectionButton" onclick="changePersonalisationTheme('skin-yellow-light')">
                                        <tag class="themeYellowLight"></tag>
                                        <p class="themeSelectionTitle" id="title_skin-yellow-light">Yellow Light</p>
                                      </div>
                                   </div>                                   

                                </div>
                            </td>
                          </tr>

                          <tr>
                            <td style="vertical-align: middle; font-weight: bold;">System Name</td>
                            <td style="padding-top:10px">
                              <div class="row">
                                <div class="col-lg-12">
                                  <div class="form-group">
                                     <input onchange="changeSystemName()" style="font-size: 21px; border: none; border-bottom: 1px solid #f9f9f9; padding: 6px 2px; color: #ff4757; font-weight: 400;" id="edit_main_system_name" placeholder="Set System Name" class="form-control tip"/>
                                  </div>
                                </div>
                              </div>
                            </td>
                          </tr>

                          <tr>
                            <td style="vertical-align: middle; font-weight: bold;">What to Display on Right Panel of Order Page?</td>
                            <td style="padding-top:10px">
                                <div class="form-group">
                                   <select onchange="changePersonalisationRightDisplay()" id="personalisationRightDisplayChoice" class="form-control" style="width:100%;">
                                      <option value="MENU">Menu</option>
                                      <option value="TABLE">Table Layout</option>
                                   </select>
                                </div>
                            </td>
                          </tr>

                          <tr>
                            <td style="vertical-align: middle; font-weight: bold;">Display Menu Images</td>
                            <td style="padding-top:10px">
                                <div class="form-group">
                                   <select onchange="changePersonalisationImage()" id="personalisationEditImage" class="form-control" style="width:100%;">
                                      <option value="NO">No</option>
                                      <option value="YES">Yes</option>
                                   </select>
                                </div>
                            </td>
                          </tr>

                          <tr>
                            <td style="vertical-align: middle; font-weight: bold;">Show Virtual Keyboard</td>
                            <td style="padding-top:10px;">
                                <div class="form-group">
                                   <select onchange="changePersonalisationKeyboard()" id="personalisationEditKeyboard" class="form-control" style="width:100%;">
                                      <option value="0">Never</option>
                                      <option value="1">When Input Prompted</option>
                                      <option value="2">Always</option>
                                   </select>
                                </div>
                            </td>
                          </tr>  


                          <tr>
                            <td style="vertical-align: middle; font-weight: bold;">Idle Screen Options</td>
                            <td style="padding-top:10px">
                                <div class="form-group">
                                   <select onchange="changePersonalisationLock()" id="personalisationInactiveScreen" class="form-control" style="width:100%;">
                                      <option value="NONE">Do Nothing</option>
                                      <option value="SCREENSAVER">Show Screen Saver</option>
                                      <option value="LOCKSCREEN">Lock Screen</option>
                                   </select>
                                </div>
                            </td>
                          </tr>


                          <tr id="personalisationInactiveScreen_TimeOptions" style="display: none">
                            <td style="width: 40%; vertical-align: middle; font-weight: bold;">Idle Screen After</td>
                            <td style="padding-top:10px; width: 60%">
                                <div class="form-group">
                                   <select onchange="changePersonalisationIdleDuration()" id="personalisationIdleDuration" class="form-control" style="width:100%;">
                                      <option value="30">30 Seconds</option>
                                      <option value="60">1 Minute</option>
                                      <option value="120">2 Minutes</option>
                                      <option value="300">5 Minutes</option>
                                      <option value="600">10 Minutes</option>
                                      <option value="900">15 Minutes</option>
                                      <option value="1800">30 Minutes</option>
                                      <option value="2700">45 Minutes</option>
                                      <option value="3600">1 Hour</option>
                                   </select>
                                </div>
                            </td>
                          </tr>


                        </table>  

                        <div class="clearfix"></div>
                    </div>
                </div>


                <!-- Keyboard Shortcuts -->
                <div class="box box-primary" style="display: none" id="keyboardShortcuts">
                    <div class="box-body">
                        
                        <div class="box-header" style="padding: 10px 0px">
                           <h3 class="box-title" style="padding: 5px 0px; font-size: 21px;">Keyboard Shortcuts</h3>
                        </div>

                        <div class="row">
                            <div class="col-lg-12">
                               <div class="well well-sm">
                                  <p>Please set your shortcuts as you like, you can use F1 - F2 or any other key combinations with Crtl, Alt and Shift.</p>
                                  <div class="col-md-4 col-sm-4">
                                     <div class="form-group">
                                        <label for="focus_add_item">Focus add/search item input</label> <input type="text" name="focus_add_item" value="ALT+F1" class="form-control tip" id="focus_add_item">
                                     </div>
                                  </div>
                                  <div class="col-md-4 col-sm-4">
                                     <div class="form-group">
                                        <label for="add_customer">Add Customer</label> <input type="text" name="add_customer" value="ALT+F2" class="form-control tip" id="add_customer">
                                     </div>
                                  </div>
                                  <div class="col-md-4 col-sm-4">
                                     <div class="form-group">
                                        <label for="toggle_category_slider">Toggle Category Slider</label> <input type="text" name="toggle_category_slider" value="ALT+F10" class="form-control tip" id="toggle_category_slider">
                                     </div>
                                  </div>
                                  <div class="col-md-4 col-sm-4">
                                     <div class="form-group">
                                        <label for="cancel_sale">Cancel Sale</label> <input type="text" name="cancel_sale" value="ALT+F5" class="form-control tip" id="cancel_sale">
                                     </div>
                                  </div>
                                  <div class="col-md-4 col-sm-4">
                                     <div class="form-group">
                                        <label for="suspend_sale">Suspend Sale</label> <input type="text" name="suspend_sale" value="ALT+F6" class="form-control tip" id="suspend_sale">
                                     </div>
                                  </div>
                                  <div class="col-md-4 col-sm-4">
                                     <div class="form-group">
                                        <label for="print_order">Print Order</label> <input type="text" name="print_order" value="ALT+F11" class="form-control tip" id="print_order">
                                     </div>
                                  </div>
                                  <div class="col-md-4 col-sm-4">
                                     <div class="form-group">
                                        <label for="print_bill">Print Bill</label> <input type="text" name="print_bill" value="ALT+F12" class="form-control tip" id="print_bill">
                                     </div>
                                  </div>
                                  <div class="col-md-4 col-sm-4">
                                     <div class="form-group">
                                        <label for="finalize_sale">Finalize Sale</label> <input type="text" name="finalize_sale" value="ALT+F8" class="form-control tip" id="finalize_sale">
                                     </div>
                                  </div>
                                  <div class="col-md-4 col-sm-4">
                                     <div class="form-group">
                                        <label for="today_sale">Today's Sale</label> <input type="text" name="today_sale" value="Ctrl+F1" class="form-control tip" id="today_sale">
                                     </div>
                                  </div>
                                  <div class="col-md-4 col-sm-4">
                                     <div class="form-group">
                                        <label for="open_hold_bills">Opened Bills</label> <input type="text" name="open_hold_bills" value="Ctrl+F2" class="form-control tip" id="open_hold_bills">
                                     </div>
                                  </div>
                                  <div class="col-md-4 col-sm-4">
                                     <div class="form-group">
                                        <label for="close_register">Close Register</label> <input type="text" name="close_register" value="ALT+F7" class="form-control tip" id="close_register">
                                     </div>
                                  </div>
                                  <div class="clearfix"></div>
                               </div>
                            </div>
                         </div>

                        <div class="clearfix"></div>
                    </div>
                </div>



                <!-- Security Options -->
                <div class="box box-primary" style="display: none" id="systemSecurity">
                    <div class="box-body">
                        
                        <div class="box-header" style="padding: 10px 0px">
                           <h3 class="box-title" style="padding: 5px 0px; font-size: 21px;">Security Options</h3>
                        </div>
                        <table style="width: 100%">
                          <col width="40%">
                          <col width="60%">
                          <tr>
                            <td style="vertical-align: middle; font-weight: bold;">Passcode Protection</td>
                            <td style="padding-top:10px">
                                <div class="form-group">
                                   <select onchange="changeSecurityPasscodeProtection()" id="securityPasscodeProtection" class="form-control" style="width:100%;">
                                      <option value="YES">Enabled</option>
                                      <option value="NO">Disabled</option>
                                   </select>
                                </div>
                            </td>
                          </tr>

                          <tr style="display: none" id="passcodeActionsArea">
                            <td style="vertical-align: middle; font-weight: bold;">Passcode</td>
                            <td style="padding-top:10px;">
                                <div class="form-group">
                                  <button class="btn btn-sm btn-success" onclick="changePasscodeToNew()">Change</button>
                                  <button class="btn btn-sm btn-danger" onclick="recoveryPasscodeLogin()">Reset</button>
                                </div>
                            </td>
                          </tr>  

                        </table>  
                        <div class="clearfix"></div>
                    </div>
                </div>


               <!-- Reset Options -->
                <div class="box box-primary" style="display: none" id="resetOptions">
                    <div class="box-body">
                        
                        <div class="box-header" style="padding: 10px 0px">
                           <h3 class="box-title" style="padding: 5px 0px; font-size: 21px;">System Reset</h3>
                        </div>

                        <p>Master System Reset would completely delete the data including <b>the Menu, Menu Photos, Created Users, Application Settings and Personal Settings</b>. Only the Customer Data and the generated Bills data, which are synced with the Server, will not be deleted.</p>

                        <button class="btn btn-danger" onclick="masterResetConfirm()">Proceed to Master Reset</button>
                        
                        <div class="clearfix"></div>
                    </div>
                </div>                


            </div>





            <div class="col-xs-4" id="detailsNewSystemSettings">
            </div>
       
       </div>        
     </div>




<!-- Modal -->
<div id="setNewPassCodeModal" class="modal" style="display: none;">
   <div class="modal-dialog" style="top: 20%; width: 27em !important;">
      <!-- Modal content-->
      <div class="modal-content" style="border-radius: 4px;">
         <section id="main" style="padding: 35px 44px 20px 44px">
            <h1 style="font-size: 21px; font-family: 'Roboto'; color: #3e5b6b;">Set Passcode</h1>
            <form style="margin: 0">
               <div class="row" style="margin: 15px 0">
                  <div class="col-lg-12">
                     <div class="form-group"> <input placeholder="New Passcode" type="password" id="screenlock_passcode_new" value="" maxlength="4" class="form-control loginWindowInput"> </div>
                  </div>
                  <div class="col-lg-12">
                     <div class="form-group"> <input placeholder="Confirm Passcode" type="password" id="screenlock_passcode_confirm" value="" maxlength="4" class="form-control loginWindowInput"> </div>
                  </div>
               </div>
               <button type="button" onclick="securityPasscodeProtectionSetCode()" class="btn btn-success loginWindowButton">Set Passcode</button>
               <button type="button" onclick="securityPasscodeProtectionSetCodeHIDE()" class="btn btn-default loginWindowButton">Cancel</button>
            </form>
         </section>
      </div>
   </div>
</div>

<!-- Modal -->
<div id="confirmCurrentPassCodeModal" class="modal" style="display: none;">
   <div class="modal-dialog" style="top: 20%; width: 27em !important;">
      <!-- Modal content-->
      <div class="modal-content" style="border-radius: 4px;">
         <section id="main" style="padding: 35px 44px 20px 44px">
            <h1 style="font-size: 21px; font-family: 'Roboto'; color: #3e5b6b;">Confirm Passcode</h1>
            <form style="margin: 0">
               <div class="row" style="margin: 15px 0">
                  <div class="col-lg-12">
                     <div class="form-group"> <input placeholder="Current Passcode" type="password" id="screenlock_passcode_old_confirm" value="" maxlength="4" class="form-control loginWindowInput"> </div>
                  </div>
               </div>
               <button type="button" onclick="securityPasscodeProtectionConfirmCode()" class="btn btn-success loginWindowButton">Proceed</button>
               <button type="button" onclick="securityPasscodeProtectionConfirmCodeHIDE()" class="btn btn-default loginWindowButton">Cancel</button>
            </form>
         </section>
      </div>
   </div>
</div>


<!-- Modal -->
<div id="setChangePassCodeModal" class="modal" style="display: none;">
   <div class="modal-dialog" style="top: 20%; width: 27em !important;">
      <!-- Modal content-->
      <div class="modal-content" style="border-radius: 4px;">
         <section id="main" style="padding: 35px 44px 20px 44px">
            <h1 style="font-size: 21px; font-family: 'Roboto'; color: #3e5b6b;">Change Passcode</h1>
            <form style="margin: 0">
               <div class="row" style="margin: 15px 0">
                  <div class="col-lg-12">
                     <div class="form-group"> <input placeholder="Current Passcode" type="password" id="screenlock_passcode_original" value="" maxlength="4" class="form-control loginWindowInput"> </div>
                  </div>
                  <div class="col-lg-12">
                     <div class="form-group"> <input placeholder="New Passcode" type="password" id="screenlock_passcode_new_1" value="" maxlength="4" class="form-control loginWindowInput"> </div>
                  </div>
                  <div class="col-lg-12">
                     <div class="form-group"> <input placeholder="Confirm Passcode" type="password" id="screenlock_passcode_new_2" value="" maxlength="4" class="form-control loginWindowInput"> </div>
                  </div>
               </div>
               <button type="button" onclick="setChangedPasscodeToNew()" class="btn btn-success loginWindowButton">Change Passcode</button>
               <button type="button" onclick="changePasscodeToNewHIDE()" class="btn btn-default loginWindowButton">Cancel</button>
            </form>
         </section>
      </div>
   </div>
</div>


        <!-- LOGIN MODAL -->
        <div id="loginModalResetPasscode" class="modal" style="z-index: 2500 !important">
             <div class="modal-dialog" style="top: 20%; width: 27em !important;">
                <!-- Modal content-->
                <div class="modal-content" style="border-radius: 4px;" id="loginModalResetCodeContent">

                </div>
             </div>
          </div>

        <!-- Modal -->
        <div id="masterResetConfirmModal" class="modal">
           <div class="modal-dialog" style="top: 20%">
              <!-- Modal content-->
              <div class="modal-content">
                 <div class="modal-body" style="max-height: 420px; overflow: scroll; padding: 30px 15px; background: #dd4b39">
                  <p style="font-size: 16px; margin: 0; color: #FFF;">
                    Proceed only if you have understood the after effects of performing <b>Master Reset</b>? In case you are confused, please contact Accelerate Support before you continue.
                  </P>
                 </div>
                 <div class="modal-footer">
                    <button type="button" class="btn btn-default" onclick="masterResetConfirmHide()" style="float: left">Cancel</button>
                    <button type="button" class="btn btn-danger" onclick="masterResetAction()">Proceed</button></div>
              </div>
           </div>
        </div>








</template>
