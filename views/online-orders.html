<template class="task-template">

                <div class="row">
                    <div class="col-xs-4">
                        <div class="box box-primary">
                            <div class="box-body">
                                <div id="incomingOrdersCount" class="rewardsCount">..</div>
                                <div class="rewardsName">INCOMING ORDERS</div>
                            </div>
                        </div>
                    </div>

                    <div class="col-xs-4">
                        <div class="box box-primary">
                            <div class="box-body">
                                <div id="readyOrdersCount" class="rewardsCount">..</div>
                                <div class="rewardsName">Ready ORDERS</div>
                            </div>
                        </div>
                    </div>

                    <div class="col-xs-4">
                        <div class="box box-primary">
                            <div class="box-body">
                                <div id="completedOrdersCount" class="rewardsCount">..</div>
                                <div class="rewardsName">Completed ORDERS</div>
                            </div>
                        </div>
                    </div>
                </div>


        <div class="row">
            <div class="col-xs-4">
                <div class="box box-primary">

                    <div class="box-body">
                        
                        <div class="box-header" style="padding: 10px 0px">
                           <h3 class="box-title" style="padding: 5px 0px; font-size: 21px;">Incoming Orders</h3>
                           <button class="btn btn-success btn-sm" style="float: right" onclick="renderOnlineOrders()">Refresh</button>
                        </div>

                        <div class="table-responsive">
                            <table class="table">
                                <tbody id="onlineOrders">

                                </tbody>
                            </table>
                        </div>
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>

            <div class="col-xs-8" style="display: none" id="renderOnlineOrderArea">



                <div class="box box-primary">

                    <div class="box-body">
                        
                        <div class="box-header" style="padding: 10px 0px" id="orderInfo">
                        </div>

                        <div class=""> <!-- table-responsive -->
                            <table class="table">
                                <col width="5%">
                                <col width="50%">
                                <col width="15%">
                                <col width="15%">
                                <col width="15%">
                                <thead style="background: #f4f4f4;">
                                    <tr>
                                        <th style="text-align: left">#</th>
                                        <th style="text-align: left">Item</th>
                                        <th style="text-align: center">Quantity</th>
                                        <th style="text-align: center">Unit Price</th>
                                        <th style="text-align: right">Total</th>
                                    </tr>
                                </thead>
                                <tbody id="itemInfo"> 

                                </tbody>


                            </table>

                            <div class="row" style="margin-top: 40px">
                                <div class="col-xs-5" id="addressInfo">
                                </div>
                                <div class="col-xs-2">
                                </div>
                                <div class="col-xs-5" id="commentsInfo">
                                </div>

                            </div>
                        </div>


                        <div class="clearfix"></div>
                    </div>

                </div>
            </div>
        </div>
    </template>
