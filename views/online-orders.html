<template class="task-template">

        <tag id="onlineOrderNoneWarning" style="display: none; font-size: 32px; font-weight: 200; color: #cecfd0; text-align: center; padding-top: 25vh; position: absolute; width: 100%;">No pending Online Orders</tag>

        <div class="row" style="display: none" id="onlineOrderDetailsRender">

            <div class="col-xs-4">

                <div class="box box-primary" onclick="renderOnlineOrders()" style="cursor: pointer">
                    <div class="box-body billTypeSelectionBox" id="onlineOrders_incoming">
                        <div id="incomingOrdersCount" class="rewardsCount">..</div>
                        <div class="rewardsName">PENDING ORDERS</div>
                    </div>
                </div>


                <div class="box box-primary">

                    <div class="box-body">
                        
                        <div class="box-header" style="padding: 10px 0px" id="summaryHeadingOnline">
                        </div>

                        <div class="table-responsive">
                            <table class="table">
                                <tbody id="onlineOrders">

                                </tbody>
                            </table>
                        </div>
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>

            <div class="col-xs-8" style="display: none" id="renderOnlineOrderArea">



                <div class="box box-primary">

                    <div class="box-body">
                        
                        <div class="box-header" style="padding: 10px 0px" id="orderInfo">
                        </div>


                        <div class=""> <!-- table-responsive -->
                            
                            <div id="statusHeaderBar" style="height: 30px; background: #d6d6d6; padding: 6px 8px;"></div>

                            <table class="table">
                                <col width="5%">
                                <col width="50%">
                                <col width="15%">
                                <col width="15%">
                                <col width="15%">
                                <thead style="background: #f4f4f4;">
                                    <tr>
                                        <th style="text-align: left">#</th>
                                        <th style="text-align: left">Item</th>
                                        <th style="text-align: center">Quantity</th>
                                        <th style="text-align: center">Unit Price</th>
                                        <th style="text-align: right">Total</th>
                                    </tr>
                                </thead>
                                <tbody id="itemInfo"> 

                                </tbody>


                            </table>

                            <div class="row" style="margin-top: 40px">
                                <div class="col-xs-5" id="addressInfo">
                                </div>
                                <div class="col-xs-2">
                                </div>
                                <div class="col-xs-5" id="commentsInfo">
                                </div>

                            </div>

                            <div id="responseActionsBar">

                            </div>
                        </div>


                        <div class="clearfix"></div>
                    </div>

                </div>
            </div>
        </div>


</template>
