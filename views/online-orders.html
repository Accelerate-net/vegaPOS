<template class="task-template">

                <div class="row">
                    <div class="col-xs-4" onclick="renderOnlineOrders()" style="cursor: pointer">
                        <div class="box box-primary">
                            <div class="box-body" id="onlineOrders_incoming">
                                <div id="incomingOrdersCount" class="rewardsCount">..</div>
                                <div class="rewardsName">PENDING ORDERS</div>
                            </div>
                        </div>
                    </div>

                    <div class="col-xs-4" onclick="renderLiveOnlineOrders()" style="cursor: pointer">
                        <div class="box box-primary">
                            <div class="box-body" id="onlineOrders_live">
                                <div id="liveOrdersCount" class="rewardsCount">..</div>
                                <div class="rewardsName">CONFIRMED ORDERS</div>
                            </div>
                        </div>
                    </div>

                    <div class="col-xs-4" onclick="renderCompletedOnlineOrders()" style="cursor: pointer">
                        <div class="box box-primary">
                            <div class="box-body" id="onlineOrders_completed">
                                <div id="completedOrdersCount" class="rewardsCount">..</div>
                                <div class="rewardsName">COMPLETED ORDERS</div>
                            </div>
                        </div>
                    </div>
                </div>


        <div class="row">
            <div class="col-xs-4">
                <div class="box box-primary">

                    <div class="box-body">
                        
                        <div class="box-header" style="padding: 10px 0px" id="summaryHeadingOnline">
                        </div>

                        <div class="table-responsive">
                            <table class="table">
                                <tbody id="onlineOrders">

                                </tbody>
                            </table>
                        </div>
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>

            <div class="col-xs-8" style="display: none" id="renderOnlineOrderArea">



                <div class="box box-primary">

                    <div class="box-body">
                        
                        <div class="box-header" style="padding: 10px 0px" id="orderInfo">
                        </div>


                        <div class=""> <!-- table-responsive -->
                            
                            <div id="statusHeaderBar" style="height: 30px; background: #d6d6d6; padding: 6px 8px;"></div>

                            <table class="table">
                                <col width="5%">
                                <col width="50%">
                                <col width="15%">
                                <col width="15%">
                                <col width="15%">
                                <thead style="background: #f4f4f4;">
                                    <tr>
                                        <th style="text-align: left">#</th>
                                        <th style="text-align: left">Item</th>
                                        <th style="text-align: center">Quantity</th>
                                        <th style="text-align: center">Unit Price</th>
                                        <th style="text-align: right">Total</th>
                                    </tr>
                                </thead>
                                <tbody id="itemInfo"> 

                                </tbody>


                            </table>

                            <div class="row" style="margin-top: 40px">
                                <div class="col-xs-5" id="addressInfo">
                                </div>
                                <div class="col-xs-2">
                                </div>
                                <div class="col-xs-5" id="commentsInfo">
                                </div>

                            </div>

                            <div id="responseActionsBar">

                            </div>
                        </div>


                        <div class="clearfix"></div>
                    </div>

                </div>
            </div>
        </div>






        <!-- DELIVERY AGENT MODAL -->
        <div id="deliveryBoysModal" class="modal">
             <div class="modal-dialog" style="width: 27em !important;">
                <!-- Modal content-->
                <div class="modal-content" style="border-radius: 4px; width: 420px; max-height: 480px; overflow: scroll; padding: 0; margin-top: 10vh !important" id="deliveryBoysModalContent">
                    
                </div>
             </div>
        </div>


    </template>
