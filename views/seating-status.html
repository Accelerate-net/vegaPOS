 <template class="task-template">
    <div id="fullSeatingRenderArea" style="margin-bottom: 90px"></div>
    <div class="confirmationConsentArea" id="confirmationRenderArea">

    </div>

     

    <!-- Modal -->
      <div id="freeSeatOptionsModal" class="modal">
         <div class="modal-dialog" style="top: 20%">
            <!-- Modal content-->
            <div class="modal-content">
               <div class="modal-body" id="freeSeatOptionsModalContent" style="max-height: 420px; overflow: scroll; padding: 10px 10px 5px 10px">
           
               </div>
            </div>
         </div>
      </div>

    <!-- Modal -->
      <div id="reservedSeatOptionsModal" class="modal">
         <div class="modal-dialog" style="top: 20%">
            <!-- Modal content-->
            <div class="modal-content">
               <div class="modal-body" id="reservedSeatOptionsModalContent" style="max-height: 420px; overflow: scroll; padding: 10px 10px 5px 10px">
           
               </div>
            </div>
         </div>
      </div>


    <!-- Modal -->
      <div id="occuppiedSeatOptionsModal" class="modal">
         <div class="modal-dialog" style="top: 20%">
            <!-- Modal content-->
            <div class="modal-content">
               <div class="modal-body" id="occuppiedSeatOptionsModalContent" style="max-height: 420px; overflow: scroll; padding: 10px 10px 5px 10px">
              
               </div>
            </div>
         </div>
      </div>



      <!-- Modal -->
      <div id="addToReservedConsentModal" class="modal">
         <div class="modal-dialog" style="top: 20%">
            <!-- Modal content-->
            <div class="modal-content">
               <div class="modal-header">
                  <button type="button" onclick="addToReserveListConsentClose()" style="float: right;" class="btn clearButton">X</button>
                  <h4 class="modal-title" id="addToReserveListConsentTitle">Reserving For (Optional)</h4>
               </div>
               <div class="modal-body" style="max-height: 420px; overflow: scroll">
                  <form>
                    <div class="row">
                      <div class="col-lg-12">
                        <div class="form-group">
                          <input style="border: none; border-bottom: 1px solid" placeholder="Name of Guest (Optional)" type="text" id="reserve_table_in_the_name_of" value="" class="form-control tip">
                        </div>
                      </div>
                    </div>
                  </form>              
               </div>
               

               <div class="modal-footer">
                <button type="button" class="btn btn-default" onclick="addToReserveListConsentClose()" style="float: left">Do Not Reserve</button>
                <div id="addToReserveListConsentButton"></div>
               </div>
            </div>
         </div>
      </div>



    <!-- Modal -->
      <div id="billPreviewModal" class="modal">
         <div class="modal-dialog" style="top: 10%">
            <div class="modal-header cartTitleRow">
              <h1 style="font-size: 24px; margin: 0; text-align: center;" id="billPreviewContentTitle">KOT ...</h1>
            </div>
            <!-- Modal content-->
            <div class="modal-content">
               <div class="modal-body" id="billPreviewContent" style="height: 540px; overflow: scroll; padding: 10px 10px 5px 10px">

            </div>
            <div class="modal-footer">
                <div class="row">
                    <div class="col-sm-12">
                        <button class="btn btn-success tableOptionsButton" onclick="confirmBillGeneration()">Confirm</button>
                        <button style="margin: 0" class="btn btn-default tableOptionsButton" onclick="hideBillPreviewModal()">Close</button>
                    </div>
                </div>
               </div>
            </div>
         </div>
      </div>


</template>
