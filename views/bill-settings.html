<template class="task-template">

        <div class="row">
            <div class="col-xs-6">
                <div class="box box-primary">

                    <div class="box-body">
                        
                        <div class="box-header" style="padding: 10px 0px">
                           <h3 class="box-title" style="padding: 5px 0px; font-size: 21px;">Billing Extras</h3>
                           <button class="btn btn-success btn-sm" id="openNewBillButton" onclick="openNewBill()"  style="float: right">Add New</button>
                        </div>

                        <div class="table-responsive">
                            <table id="StData" class="table">
                                <thead style="background: #f4f4f4;">
                                    <tr>
                                        <th style="text-align: left"></th>
                                        <th style="text-align: left">Name</th>
                                        <th style="text-align: left">Value</th>
                                        <th style="text-align: left">Unit</th>
                                        <th style="text-align: left">Compulsary</th>
                                        <th style="text-align: left"></th>
                                    </tr>
                                </thead>
                                <tbody>

                                <tr role="row">
                                    <td>#1</td>
                                    <td>Service Charge</td>
                                    <td>50.0</td>
                                    <td>Fixed Amount (<i class="fa fa-inr"></i>)</td>
                                    <td>No</td>
                                    <td>
                                            <i class="fa fa-trash-o"></i>
                                    </td>

                                </tr>

                                <tr role="row">
                                    <td>#2</td>
                                    <td>SGST</td>
                                    <td>5.00</td>
                                    <td>Percentage (%)</td>
                                    <td>Yes</td>
                                    <td>
                                            <i class="fa fa-trash-o"></i>
                                    </td>

                                </tr>

                                </tbody>


                            </table>
                        </div>
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>


            <div class="col-xs-4" style="display: none" id="newBillArea">
                     <div class="box box-primary">
                        <div class="box-body">
                           <div class="box-header" style="padding: 10px 0px">
                              <h3 class="box-title" style="padding: 5px 0px; font-size: 21px;">Add Billing Parameter</h3>
                           </div>
                           <div class="col-lg-12">
                              <form action="" method="post" accept-charset="utf-8">
                                 <div class="form-group">
                                    <label for="first_name">Name</label> <input type="text" name="first_name" value="" class="form-control tip" id="first_name" required="required" />
                                 </div>                                 
                                 <div class="form-group">
                                    <label for="group">Is Compulsary?</label> 
                                    <select name="group" id="group" data-placeholder="Select Group" class="form-control input-tip select2" style="width:100%;">
                                       <option value="YES" selected="selected">Yes</option>
                                       <option value="NO">No</option>
                                    </select>
                                 </div>

                                 <div class="form-group">
                                    <label for="phone">Value</label> <input type="text" name="phone" value="0.00" class="form-control tip" id="phone" required="required" />
                                 </div>
                                 <div class="form-group">
                                    <label for="group">Unit</label> 
                                    <select name="group" id="group" data-placeholder="Select Group" class="form-control input-tip select2" style="width:100%;">
                                       <option value="PERCENTAGE" selected="selected">Percentage (%)</option>
                                       <option value="FIXED">Fixed Amount (Rs)</option>
                                    </select>
                                 </div>

                                 <div class="form-group">
                                    <input type="submit" style="float: right" name="add_user" value="Add Parameter" class="btn btn-primary" />

                                    <button type="button" class="btn btn-default" onclick="hideNewBill()" >Cancel</button>


                                 </div>
                              </form>
                           </div>
                           <div class="clearfix"></div>
                        </div>
                     </div>
                  </div>
               </div>


        
        </div>
</template>
