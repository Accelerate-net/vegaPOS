<template class="task-template">

   <div class="row">
      <div class="col-sm-4">

         <div id="pos">
            <form action="" id="pos-sale-form" method="post" accept-charset="utf-8">
               <input type="hidden" name="spos_token" value="9a1dde223a4b5358b00294200ecd1189" />
               <div class="well well-sm punchPOS" id="leftdiv">
                  <div id="lefttop" style="margin-bottom:5px;">

                        <h1>New Order</h1>
                        <h2>Customer Details</h2>


                     <div class="form-group" style="margin-bottom:5px;">
                        <div class="input-group">
                           <select name="customer_id" id="spos_customer" data-placeholder="Select Customer" required="required" class="form-control select2" style="width:100%;position:absolute;">
                              <option value="1">Walk-in Client</option>
                           </select>
                           <div class="input-group-addon no-print" style="padding: 2px 5px;">
                              <a href="#" id="add-customer" class="external" data-toggle="modal" data-target="#myModal"><i class="fa fa-2x fa-plus-circle" id="addIcon"></i></a>
                           </div>
                        </div>
                        <div style="clear:both;"></div>
                     </div>
                     <div class="form-group" style="margin-bottom:5px;">
                        <input type="text" name="hold_ref" value="" id="hold_ref" class="form-control kb-text" placeholder="Reference Note" />
                     </div>
                     <div class="form-group" style="margin-bottom:5px;">
                        <input type="text" name="hold_ref" value="" id="hold_user" class="form-control kb-text" placeholder="User Name" />
                     </div>
                     <div class="form-group" style="margin-bottom:5px;">
                        <input type="text" name="code" id="add_item" class="form-control" placeholder="Search product by code or name, you can scan barcode too" />
                     </div>
                  </div>
                  <div id="print" class="fixed-table-container">
                     <div id="list-table-div">
                        <table id="posTable" class="table table-striped table-condensed table-hover list-table" style="margin:0px;" data-height="100">
                           <thead>
                              <tr class="success">
                                 <th>Product</th>
                                 <th style="width: 15%;text-align:center;">Price</th>
                                 <th style="width: 15%;text-align:center;">Qty</th>
                                 <th style="width: 20%;text-align:center;">Subtotal</th>
                                 <th style="width: 20px;" class="satu"><i class="fa fa-trash-o"></i></th>
                              </tr>
                           </thead>
                           <tbody id="cartDetails">
                           </tbody>
                        </table>
                     </div>
                     <div style="clear:both;"></div>
                     <div id="totaldiv">
                        <table id="totaltbl" class="table table-condensed totals" style="margin-bottom:10px;">
                           <tbody>
                              <tr class="info">
                                 <td width="25%">Total Items</td>
                                 <td class="text-right" style="padding-right:10px;"><span id="count">0</span></td>
                                 <td width="25%">Total</td>
                                 <td class="text-right" colspan="2"><span id="total">0</span></td>
                              </tr>
                              <tr class="info">
                                 <td width="25%"><a href="#" id="add_discount">Discount</a></td>
                                 <td class="text-right" style="padding-right:10px;"><span id="ds_con">0</span></td>
                                 <td width="25%"><a href="#" id="add_tax">Order Tax</a></td>
                                 <td class="text-right"><span id="ts_con">0</span></td>
                              </tr>
                              <tr class="success">
                                 <td colspan="2" style="font-weight:bold;">
                                    Total Payable
                                    <a role="button" data-toggle="modal" data-target="#noteModal">
                                    <i class="fa fa-comment"></i>
                                    </a>
                                 </td>
                                 <td class="text-right" colspan="2" style="font-weight:bold;"><span id="total-payable">0</span></td>
                              </tr>
                           </tbody>
                        </table>
                     </div>
                  </div>
                  <div id="botbuttons" class="col-xs-12 text-center">
                     <div class="row">
                        <div class="col-xs-4" style="padding: 0;">
                           <div class="btn-group-vertical btn-block">
                              <button type="button" class="btn btn-warning btn-block btn-flat" id="suspend">Hold</button>
                              <button type="button" class="btn btn-danger btn-block btn-flat" id="reset">Cancel</button>
                           </div>
                        </div>
                        <div class="col-xs-4" style="padding: 0 5px;">
                           <div class="btn-group-vertical btn-block">
                              <button type="button" class="btn bg-purple btn-block btn-flat" id="print_order">Print Order</button>
                              <button type="button" class="btn bg-navy btn-block btn-flat" id="print_bill">Print Bill</button>
                           </div>
                        </div>
                        <div class="col-xs-4" style="padding: 0;">
                           <button type="button" class="btn btn-success btn-block btn-flat" id="payment" style="height:67px;">Payment</button>
                        </div>
                     </div>
                  </div>
               </div>
            </form>
         </div>
      </div>
      <div class="col-sm-8">

         <div class="posSubMenuTab">
            <h1 class="punchMenuTitle"><tag id="posSubMenuTitle">Starters</tag>
            <div class="dropdown">
              <button class="dropbtn"><i class="fa fa-angle-down"></i></button>
              <div class="dropdown-content" id="posSubMenuDropdown">

              </div>
            </div>

            </h1>

         </div>


         <div class="contents menuListingPOS">
            <div id="item-list">
               <p style="text-align: center">Loading Menu ...</p>
            </div>
         </div>
      </div>
   </div>
   <!-- Modal -->
   <div id="customiseItemModal" class="modal">
      <div class="modal-dialog" style="top: 20%">
         <!-- Modal content-->
         <div class="modal-content">
            <div class="modal-header">
               <button type="button" onclick="hideCustomiseItem()" style="float: right;" class="btn clearButton">X</button>
               <h4 class="modal-title" id="customiseItemTitle">Choose an Option</h4>
            </div>
            <div class="modal-body" style="max-height: 420px; overflow: scroll">
               <div class="row">
                  <div class="col-lg-12" id="customOptionsList">
                  </div>
               </div>
            </div>
            <div class="modal-footer">
               <button type="button" class="btn btn-default" onclick="hideCustomiseItem()" style="float: left">Cancel</button>
            </div>
         </div>
      </div>
   </div>
</template>
