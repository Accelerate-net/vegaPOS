<template class="task-template">

               <div class="row">
                  <div class="col-xs-4">
                     <div class="box box-primary">
                        <div class="box-body">
                           <div class="box-header" style="padding: 10px 0px">
                              <h3 class="box-title" style="padding: 5px 0px; font-size: 21px;">Categories</h3>
                              <button class="btn btn-success btn-sm" id="openNewMenuCategoryButton" onclick="openNewMenuCategory()" style="float: right">New Category</button>

                           </div>
                           <div class="table-responsive">
                              <table class="table" style="margin: 0">
                                 <tbody id="categoryArea">                                                                  
                                 </tbody>
                              </table>
                           </div>
                        </div>
                     </div>
                  </div>
                  

                  <div class="col-xs-6" style="display: none" id="menuDetailsArea">
                     
                     <div class="box box-primary" style="float: left">
                        <div class="box-body">                     
                          <div class="box-header" id="menuRenderTitle" style="padding: 10px 0px">
                          </div>
                           <div class="col-lg-12" style="padding: 0">
                              <table class="table" style="margin: 0;">
                                 <col width="60%">
                                 <col width="15%">
                                 <col width="25%">
                                 <tbody id="menuRenderContent">                                                                                                  
                                 </tbody>
                              </table>
                           </div>
                           <div class="clearfix"></div>
                        </div>
                        <div id="submenuOptions"></div>
                     </div>

                  </div>
               </div>


      <!-- Modal -->
      <div id="newMenuCategoryModal" class="modal">
         <div class="modal-dialog" style="top: 20%">
            <!-- Modal content-->
            <div class="modal-content">
               <div class="modal-header">
                  <button type="button" onclick="hideNewMenuCategory()" style="float: right;" class="btn clearButton">X</button>
                  <h4 class="modal-title">New Category</h4>
               </div>
               <div class="modal-body" style="max-height: 420px; overflow: scroll">
                  <form action="" method="post" accept-charset="utf-8">
                     <div class="row">
                        <div class="col-lg-12">
                           <div class="form-group">
                              <input type="text" name="category_name" value="" placeholder="Enter Category Name" style="border: none; border-bottom: 1px solid" class="form-control tip" id="add_new_category_name" required="required" />
                           </div>
                        </div>
                     </div>
                     
                  </form>
               </div>
               <div class="modal-footer">
                  <button type="button" class="btn btn-default" onclick="hideNewMenuCategory()" style="float: left">Cancel</button>
                  <button type="button" class="btn btn-success" onclick="addCategory()">Add</button>
               </div>
            </div>
         </div>
      </div>


      <!-- Modal -->
      <div id="newMenuItemModal" class="modal">
         <div class="modal-dialog" style="top: 20%">
            <!-- Modal content-->
            <div class="modal-content">
               <div class="modal-header">
                  <button type="button" onclick="hideNewMenuItem()" style="float: right;" class="btn clearButton">X</button>
                  <h4 class="modal-title" id="newItemModalTitle">New Item</h4>
               </div>
               <div class="modal-body" style="max-height: 420px; overflow: scroll">
                  <form id="newItemArea">
                     <div class="row">
                        <div class="col-lg-8">
                           <div class="form-group">
                              <label for="new_item_name">Item Name</label> <input type="text" name="new_item_name" value="" class="form-control tip" id="new_item_name" required="required" />
                           </div>
                        </div>
                        <div class="col-lg-4">
                           <div class="form-group">
                              <label for="new_item_price">Price</label> <input type="text" name="new_item_price" value="" class="form-control tip" id="new_item_price" required="required" />
                           </div>
                        </div>                        
                     </div>
                     <input type="hidden" id="new_item_choice_count" value="0"/>
                     <div id="newItemChoicesArea"></div>
                  </form>  
                  <button type="button" style="float: left; background: none; display: none" class="btn btn-sm  btn-default" id="removeChoiceButton" onclick="removeChoice()">Clear Choices</button>           
                  <button type="button" style="float: right" class="btn btn-sm btn-default" id="addChoiceButton" onclick="addChoice()">Add Choice</button>

               </div>
               <div class="modal-footer" id="newItemModalActions">

               </div>
            </div>
         </div>
      </div>




      <!-- Modal -->
      <div id="editMenuItemPriceModal" class="modal">
         <div class="modal-dialog" style="top: 20%">
            <!-- Modal content-->
            <div class="modal-content">
               <div class="modal-header">
                  <button type="button" onclick="hideEditMenuItemPrice()" style="float: right;" class="btn clearButton">X</button>
                  <h4 class="modal-title" id="editItemPriceModalTitle">Edit Item</h4>
               </div>
               <div class="modal-body" style="max-height: 420px; overflow: scroll">
                  <form id="editItemCodeSecret"></form> 
                  <form id="editItemArea"></form>  
                  <div id="extraChoicesArea"></div>

                  <button type="button" style="float: left; background: none; display: none" class="btn btn-sm  btn-default" id="removeExtraChoiceButton" onclick="removeExtraChoice()">Clear Choices</button>           
                  <button type="button" style="float: right;" class="btn btn-sm btn-default" id="addExtraChoiceButton" onclick="editAddMoreChoice()">Add Choice</button>                  
               </div>
               <div class="modal-footer" id="editPriceModalActions">

               </div>
            </div>
         </div>
      </div>


      <!-- Modal -->
      <div id="categoryEditNameConfirmation" class="modal">
         <div class="modal-dialog" style="top: 20%">
            <!-- Modal content-->
            <div class="modal-content">
               <div class="modal-header">
                  <button type="button" onclick="hideEditCategoryName()" style="float: right;" class="btn clearButton">X</button>
                  <h4 class="modal-title">Edit Category Name</h4>
               </div>
               <div class="modal-body" style="max-height: 420px; overflow: scroll">
                  <form id="editCategoryNameArea"></form>               
               </div>
               <div class="modal-footer" id="editCategoryNameConsent">
               </div>
            </div>
         </div>
      </div>



      <!-- Modal -->
      <div id="categoryDeleteConfirmation" class="modal">
         <div class="modal-dialog" style="top: 20%">
            <!-- Modal content-->
            <div class="modal-content">
               <div class="modal-body" style="max-height: 420px; overflow: scroll">
                <p style="font-size: 16px; margin: 0; color: #e74c3c;" id="deleteConfirmationText"></P>
               </div>
               <div class="modal-footer" id="deleteConfirmationConsent">
               </div>
            </div>
         </div>
      </div>

</template>
