<template class="task-template">

               <div class="row">
                  <div class="col-xs-4">
                     <div class="box box-primary">
                        <div class="box-body">
                           <div class="box-header" style="padding: 10px 0px">
                              <h3 class="box-title" style="padding: 5px 0px; font-size: 21px;">Categories</h3>
                           </div>
                           <div class="table-responsive" style="max-height: 80vh">
                              <table class="table" style="margin: 0">
                                 <tbody id="categoryAreaPhotos">                                                                  
                                 </tbody>
                              </table>
                           </div>
                        </div>
                     </div>
                  </div>
                  

                  <div class="col-xs-8" style="display: none" id="menuDetailsAreaPhotos"> 
                     <h1 class="punchMenuTitle" style="padding: 0 0 10px 0;"><tag id="posSubMenuTitle">...</tag></h1>
                     <div class="contents" style="padding-top: 0; max-height: 80vh; overflow: auto">
                        <div id="item-list">
                           <p class="renderDelayText">Oops! Rendering Menu is unusually taking time.</p>
                        </div>
                     </div>
                  </div>
               </div>

    <!-- Modal -->
      <div id="photoOptionsModal" class="modal">
         <div class="modal-dialog" style="top: 15px">
            <!-- Modal content-->
            <div class="modal-content">
               <div class="modal-body" id="photoOptionsModalContent" style="max-height: 420px; overflow-y: auto !important; overflow-x: none !important; padding: 10px 10px 5px 10px">
              
               </div>
            </div>
         </div>
      </div>


    <!-- Modal -->
    <div class="modal" id="photoCropperModal" style="display: none">
      <div class="modal-dialog" style="top: 10%">
        <div class="modal-content" id="renderPhotoSelectionWizard">

        </div>
      </div>
    </div>
               





</template>
