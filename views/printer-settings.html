<template class="task-template">

               <div class="row">
                  <div class="col-xs-6">
                     <div class="box box-primary">
                        <div class="box-body">
                           <div class="box-header" style="padding: 10px 0px">
                              <h3 class="box-title" style="padding: 5px 0px; font-size: 21px;">Registered Printers</h3>
                              <button class="btn btn-success btn-sm" id="openNewPrinterButton" onclick="openNewPrinter()" style="float: right">New Printer</button>
                           </div>
                           <div class="row" style="padding: 5px 20px" id="allPrinterRenderArea">

                           </div>
                           <div class="clearfix"></div>
                        </div>
                     </div>
                  </div>
                  

                  <div class="col-xs-4" style="display: none" id="newPrinterArea">
                     <div class="box box-primary">
                        <div class="box-body">
                           <div class="box-header" style="padding: 10px 0px">
                              <h3 class="box-title" style="padding: 5px 0px; font-size: 21px;">Add New Printer</h3>
                           </div>
                           <div class="col-lg-12">

                                 <div class="form-group">
                                    <label for="first_name">Printer Name</label> <input type="text" value="" class="form-control tip" id="printer_profile_new_printer_name" required="required" />
                                 </div>

                                 <div class="form-group">
                                    <label for="group">Choose Printer<span style="font-weight: 400; margin-left: 5px; color: #b1b4b9; text-decoration: underline; cursor: pointer; font-size: 80%; text-transform: uppercase;" onclick="getPrinterList('REFRESH')">Refresh</span></label> 
                                    <select id="printer_profile_new_printer_type" class="form-control input-tip select2" style="width:100%;">
                                    </select>
                                 </div>

                                 <div class="form-group">
                                       <label for="first_name">Paper Width (in mm)</label> <input type="text" value="" class="form-control tip" id="printer_profile_new_printer_paperwidth" required="required" />
                                 </div>
                                 <div class="form-group">
                                       <label for="first_name">Paper Height (in mm)<i style="font-size: 70%; font-weight: 300; margin-left: 5px; color: gray">optional</i></label> <input type="text" value="" class="form-control tip" id="printer_profile_new_printer_paperheight" required="required" />
                                 </div>

                                 <div class="form-group">
                                    <label>Actions<tag class="smallResetButton" id="actionsResetButton" style="display: none; margin-left: 5px" onclick="resetActionsList()">Reset</tag></label> <input type="text" value="Choose from below list" class="form-control tip" id="printer_profile_new_printer_actions" required="required" disabled="true">
                                    <p style="font-size: 14px; padding: 0; color: #168c9a; margin: 5px 0" id="allActionsList">Actions List: 
                                       <tag class="extrasSelButton" onclick="addToActionsList('KOT', 'printer_action_0')" id="printer_action_0">Print KOT</tag>
                                       <tag class="extrasSelButton" onclick="addToActionsList('BILL', 'printer_action_1')" id="printer_action_1">Print Bill</tag>
                                       <tag class="extrasSelButton" onclick="addToActionsList('DUPLICATE_BILL', 'printer_action_2')" id="printer_action_2">Print Duplicate Bill</tag>
                                       <tag class="extrasSelButton" onclick="addToActionsList('REPORT', 'printer_action_3')" id="printer_action_3">Print Reports</tag>
                                       <tag class="extrasSelButton" onclick="addToActionsList('VIEW', 'printer_action_4')" id="printer_action_4">Print View</tag>
                                 </div>
                              
                                 <div class="form-group">
                                    
                                    <button  class="btn btn-default" onclick="hideNewPrinter()" >Cancel</button>
                                    <button  style="float: right" class="btn btn-primary" onclick="addNewPrinterProfile()" >Add Printer</button>

                                 </div>
       
                           </div>
                           <div class="clearfix"></div>
                        </div>
                     </div>
                  </div>
               </div>



      <!-- Modal -->
      <div id="deletePrinterConsentModal" class="modal">
         <div class="modal-dialog" style="top: 15px">
            <!-- Modal content-->
            <div class="modal-content">
               <div class="modal-header deleteConfirmationHeader"> <h1 style="font-size: 18px; margin: 0; text-align: left;">Confirm Delete</h1> </div>
               <div class="modal-body" style="max-height: 420px; overflow-y: auto !important; overflow-x: none !important;">
                <p style="font-size: 16px; margin: 0; color: #e74c3c;" id="deletePrinterConsentModalText"></P>
               </div>
               <div class="modal-footer" style="border: none; padding-top: 0" id="deletePrinterConsentModalConsent">
               </div>
            </div>
         </div>
      </div>


      <!-- Modal -->
      <div id="testPrinterConsentModal" class="modal">
         <div class="modal-dialog" style="top: 15px">
            <!-- Modal content-->
            <div class="modal-content">
               <div class="modal-header deleteConfirmationHeader" style="background: #1abc9c !important"> <h1 style="font-size: 18px; margin: 0; text-align: left;">Printer Testing</h1> </div>
               <div class="modal-body" style="max-height: 420px; overflow-y: auto !important; overflow-x: none !important;">
                <h1 id="simpleNumberCode" style="text-align: center; letter-spacing: 15px; font-size: 48px; color: #ff217a; margin: 15px 0; font-weight: bold;"></h1>
                <p style="font-size: 16px; margin: 0; color: #444; text-align: center;" id="testPrinterConsentModalText"></P>
               </div>
               <div class="modal-footer" style="border: none; padding-top: 0" id="testPrinterConsentModalConsent">
               </div>
            </div>
         </div>
      </div>


   </template>
