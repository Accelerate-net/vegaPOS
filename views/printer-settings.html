<template class="task-template">

               <div class="row">
                  <div class="col-xs-6">
                     <div class="box box-primary">
                        <div class="box-body">
                           <div class="box-header" style="padding: 10px 0px">
                              <h3 class="box-title" style="padding: 5px 0px; font-size: 21px;">Registered Printers</h3>
                              <button class="btn btn-success btn-sm" id="openNewPrinterButton" onclick="openNewPrinter()" style="float: right">New Printer</button>
                           </div>
                           <div class="row" style="padding: 5px 20px" id="allPrinterRenderArea">

                           </div>
                           <div class="clearfix"></div>
                        </div>
                     </div>
                  </div>
                  

                  <div class="col-xs-4" style="display: none" id="newPrinterArea">
                     <div class="box box-primary">
                        <div class="box-body">
                           <div class="box-header" style="padding: 10px 0px">
                              <h3 class="box-title" style="padding: 5px 0px; font-size: 21px;">Add New Printer</h3>
                           </div>
                           <div class="col-lg-12">
                              <form action="" method="post" accept-charset="utf-8">

                                 <div class="form-group">
                                    <label for="first_name">Printer Name</label> <input type="text" value="" class="form-control tip" id="printer_profile_new_printer_name" required="required" />
                                 </div>

                                 <div class="form-group">
                                    <label for="group">Type of Printer</label> 
                                    <select id="printer_profile_new_printer_type" class="form-control input-tip select2" style="width:100%;">
                                       <option value="NETWORK">Network Printer</option>
                                       <option value="SYSTEM">System Printer</option>
                                    </select>
                                 </div>

                                 <div class="form-group">
                                       <label for="first_name">Address</label> <input type="text" value="" class="form-control tip" id="printer_profile_new_printer_address" required="required" />
                                 </div>

                                 <div class="form-group">
                                       <label for="first_name">Paper Width (in mm)</label> <input type="text" value="" class="form-control tip" id="printer_profile_new_printer_paperwidth" required="required" />
                                 </div>
                                 <div class="form-group">
                                       <label for="first_name">Paper Height (in mm)</label> <input type="text" value="" class="form-control tip" id="printer_profile_new_printer_paperheight" required="required" />
                                 </div>

                                 <div class="form-group">
                                    <label>Actions<tag class="smallResetButton" id="actionsResetButton" style="display: none; margin-left: 5px" onclick="resetActionsList()">Reset</tag></label> <input type="text" value="Choose from below list" class="form-control tip" id="printer_profile_new_printer_actions" required="required" disabled="true">
                                    <p style="font-size: 14px; padding: 0; color: #168c9a; margin: 5px 0" id="allActionsList">Actions List: 
                                       <tag class="extrasSelButton" onclick="addToActionsList('KOT', 'printer_action_0')" id="printer_action_0">Print KOT</tag>
                                       <tag class="extrasSelButton" onclick="addToActionsList('BILL', 'printer_action_1')" id="printer_action_1">Print Bill</tag>
                                       <tag class="extrasSelButton" onclick="addToActionsList('DUPLICATE BILL', 'printer_action_2')" id="printer_action_2">Print Duplicate Bill</tag>
                                 </div>
                              
                                 <div class="form-group">
                                    
                                    <button type="button" class="btn btn-default" onclick="hideNewPrinter()" >Cancel</button>
                                    <button type="button" style="float: right" class="btn btn-primary" onclick="addNewPrinterProfile()" >Add Printer</button>

                                 </div>
                              </form>
                           </div>
                           <div class="clearfix"></div>
                        </div>
                     </div>
                  </div>
               </div>



      <!-- Modal -->
      <div id="deletePrinterConsentModal" class="modal">
         <div class="modal-dialog" style="top: 20%">
            <!-- Modal content-->
            <div class="modal-content">
               <div class="modal-header deleteConfirmationHeader"> <h1 style="font-size: 18px; margin: 0; text-align: left;">Confirm Delete</h1> </div>
               <div class="modal-body" style="max-height: 420px; overflow: scroll">
                <p style="font-size: 16px; margin: 0; color: #e74c3c;" id="deletePrinterConsentModalText"></P>
               </div>
               <div class="modal-footer" style="border: none; padding-top: 0" id="deletePrinterConsentModalConsent">
               </div>
            </div>
         </div>
      </div>


   </template>
